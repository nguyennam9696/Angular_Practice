<div class="container" data-ng-controller="CustomerController">
  <h1>Page 1</h1>
  Name:
  <br />
  <!-- Data Binding Expression = name. As users type in to the box, name will bind to that "value"
       Data Binding Statement = {{ name }}
       {{ DBS | filter}}
   -->

  <input type="text" data-ng-model="filter.name" />
  <br />
  <ul>
    <li data-ng-repeat="person in customers | filter:filter.name | orderBy:'city'">
      {{ person.name | uppercase }} - {{ person.city }}
    </li>
  </ul>

  <br />
  Customer Name:<br />
  <input type="text" data-ng-model="newCustomer.name" />
  <br />
  Customer City:<br />
  <input type="text" data-ng-model="newCustomer.city" />
  <br />
  <button data-ng-click="addCustomer()">Add Customer</button>
  <a href="#/page2">Page 2</a>
</div>
